    _____________________________

    Para convertir de bolívares ha pesos debemos aplicar una regla de tres


        Ejemplo 1:
        __________

            10.000bs x 0.13 (taza de cambio del día)

            entre 1: 1.300/1

            igual: 1.300 pesos colombianos


        Ejemplo 2:

            10.000bs x 0.08 (taza de cambio del día)

            entre 1: 800/1

            igual: 800 pesos colombianos





    Convertir Pesos ha Bolívares: 
    _____________________________

    Para convertir de bolívares ha pesos debemos aplicar una regla de tres


        Ejemplo 1:

            10.000pesos / 0.15 (taza de cambio del día)

            entre 1: 66.666Bs/1

            igual: 66.666Bs


        Ejemplo 2:

            10.000pesos / 0.05 (taza de cambio del día)

            entre 1: 200.000Bs/1

            igual: 200.000Bs
